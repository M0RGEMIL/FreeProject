<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === 'check',
                'list-group-item-danger': appareilStatus === 'éteint'}">

  <h4 [ngStyle]="{color: getColor()}">{{ appareilName }}</h4>
  <!-- <input type="text" class="form-control" [(ngModel)]="appareilName"> -->

  <input type=checkbox *ngIf="appareilStatus === 'éteint'"
          (click)="onSwitch()">
  <input type=checkbox *ngIf="appareilStatus === 'check'"
          (click)="onSwitch()" checked>

</li>
