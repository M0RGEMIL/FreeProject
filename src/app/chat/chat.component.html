<div class="container chat">
  <div class="row">
    <div class="col-xs-12">
			<h2><b><u>Messages HP</u></b></h2>
			<div class="container">
      	<ul class="list-group">
        	<app-message  *ngFor="let message of messages"
											[author]="message.author"
											[reaction]="message.reaction"
											[created_at]="message.created_at"
                      [content]="message.content"></app-message>
      	</ul>
			</div>
			<input type="text" class="form-control" [(ngModel)]="currentMessage">
			<button [disabled]="!isAuth" (click)="addMessage()">Envoyer</button>
    </div>
  </div>
</div>
